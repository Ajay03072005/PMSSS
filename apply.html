    <div class="container">
    
        <div class="form-container" >
            <h2>Registration Details</h2>
            <form >

                <div class="section" style="font: size 20px;">
                    <label>State of Domicile</label>
                    <input type="text" placeholder="Jammu & Kashmir">
      
                    <label>Scholarship Category</label>
                    <input type="text" placeholder="Post Matric/Top Class/MCM">

                    <label>Name of Student</label>
                    <input type="text" placeholder="SYED RIZWAN">

                    <label>Date of Birth</label>
                    <input type="date">

                    <label>Gender</label>
                    <input type="text" placeholder="Male">

                    <label>Single Girl Child</label>
                    <input type="text" placeholder="No">

                    <label>Community/Category</label>
                    <input type="text" placeholder="Muslim">

                    <input type="text" placeholder="Muslim">

                    <label>Father Name</label>
                    <input type="text" placeholder="SYED IMRAN">

                    <input type="text" placeholder="SYEDA HALIMA">

                    <input type="text" placeholder="XXXX-XXXX-XXXX">

                    <label>Mobile Number</label>
                    <input type="text" placeholder="1234567890">

                    <label>Email ID</label>
                    <input type="text" placeholder="syedm@example.com">

                    <label>Day Scholar/Hosteler</label>
                    <input type="text" placeholder="Hosteler">
                </div>

                <h2>Academic Details</h2>
                <div class="section">
                    <label>Institute Name</label>
                    <input type="text" placeholder="COLLEGE OF ENGINEERING AND TECHNOLOGY">

                    <label>Present Class/Course</label>
                    <input type="text" placeholder="BACHELOR OF ENGINEERING">

                    <label>Present Class Year</label>
                    <input type="text" placeholder="4th Year">

                    <label>Mode of Study</label>
                    <input type="text" placeholder="Regular">

                    <label>Present Class Start Date</label>
                    <input type="date">

                    <label>Previous Board/University name</label>
                    <input type="text" placeholder="ANDHRA PRADESH BOARD OF SECONDARY">

                    <label>10th Class Roll No</label>
                    <input type="text" placeholder="XXXXXX">

                    <label>10th Passing Year</label>
                    <input type="text" placeholder="2015">

                    <label>12th Class Roll No</label>
                    <input type="text" placeholder="XXXXXX">

                    <label>12th Passing Year</label>
                    <input type="text" placeholder="2017">
                </div>

                    <label>Is Orphan</label>

                        <option>No</option>

                    </select>

                    <label>Guardian Name</label>
                    <input type="text" placeholder="N/A">

                    <label>Is Disabled</label>

                        <option>No</option>

                    </select>

                    <label>Type of Disability</label>

                    <label>Marital Status</label>

                    </select>

                    <label>Parents Profession</label>

                    <input type="text" placeholder="IFSC1234">

                    <input type="text" placeholder="123456789012">
